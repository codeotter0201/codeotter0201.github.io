<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Body Content</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 30px;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin: 0 0 20px;
        }

        p {
            font-size: 18px;
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ page_name }}</h1>
    </div>

    <div class="container">
        {% if user_login %}
            <h2>Content Title</h2>
            <p>{{ content }}</p>
            <p>This is the main content of the page.</p>
            <p>You can add more paragraphs, images, or any other content here.</p>
        {% else %}
            <!-- <h1 class="text-center mt-5">Login Page</h1> -->
            <form id="loginForm" class="mt-5">
                <div class="form-group">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkOK" name="checkOK">
                    <label class="form-check-label" for="checkOK">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
        {% endif %}
    </div>

    <script>
        $(document).ready(function() {
            // 監聽表單提交事件
            $("#loginForm").submit(function(event) {
                event.preventDefault(); // 阻止表單自動提交

                // 檢查 checkOK 是否已勾選
                var checkOK = $("#checkOK").prop("checked");
                if (!checkOK) {
                    alert("Please agree to the terms and conditions");
                    return;
                }

                // 獲取用戶輸入的用戶名和密碼
                var username = $("#username").val();
                var password = $("#password").val();

                // 發送 POST 請求到 /signin
                $.ajax({
                    url: "/signin",
                    type: "POST",
                    dataType: "json",
                    data: {
                        username: username,
                        password: password
                    },
                    success: function(response) {
                        // 處理後端返回的結果
                        // ...
                    },
                    error: function() {
                        let failMsg = document.getElementsByClassName("failmsg")
                        failMsg.style.display = "block";
                    }
                });
            });
        });
    </script>



</body>
</html>
